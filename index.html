<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Car Repair</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="holder">
          <a href="/" class="logo"
            ><img src="./img/Logo.svg" alt="Car Repair Logo"
          /></a>
          <div class="header-nav">
            <ul class="header-nav-inf">
              <li class="header-nav-title">Service Hours</li>
              <li>Mon - Sat: 7:00 am - 6:00 pm</li>
            </ul>
            <ul class="header-nav-inf">
              <li class="header-nav-title">Call Us</li>
              <li>(555) Car-Repair</li>
            </ul>
            <button class="button">
              Make an Appointment<img
                src="./icons/arrow-btn.svg"
                alt="arrow-btn"
              />
            </button>
          </div>
        </nav>
      </div>
    </header>
    <div class="wrap">
      <div class="container">
        <nav class="navbar">
          <ul class="nav">
            <li>
              <a href="#"
                >Services<img src="./icons/down-arrow.svg" alt="dropdown arrow"
              /></a>
              <ul class="dropmenu">
                <li><a href="#">Engine Repairs</a></li>
                <li><a href="#">Oil Changes</a></li>
                <li><a href="#">Transmission Repairs</a></li>
                <li><a href="#">Ispections</a></li>
                <li><a href="#">Brake Repairs</a></li>
              </ul>
            </li>
            <li><a href="#">Specials</a></li>
            <li><a href="#">Estimates</a></li>
            <li><a href="#">Reviews</a></li>
            <li>
              <a href="#"
                >Shop<img src="./icons/down-arrow.svg" alt="dropdown arrow"
              /></a>
              <ul class="dropmenu">
                <li><a href="#">Spare Parts</a></li>
                <li><a href="#">Oil</a></li>
                <li><a href="#">Details</a></li>
              </ul>
            </li>
            <li><a href="#">About</a></li>
          </ul>
          <div class="nav-control">
            <img src="./icons/search.svg" alt="search icon" />
            <a href="#" class="shoping-card"
              ><img src="./icons/shopping_cart.svg" alt="shoping-card"
            /></a>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
